<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    
<div class="wrapper">
    <div class="board">
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>
        <button class="field"></button>   
        <button class="field"></button>
    </div>
    <div class="scoreboard">
        <p>Player X: <span class="player-x">0</span></p>
        <p>Player O: <span class="player-o">0</span></p>
        <button class="reset-score">Reset Score</button>   
    </div>
</div>
<button class="restart">Restart</button>
 <div class="popup">
    <p class="message">Player X Wins</p>
    <button class="new-game">New Game</button>
 </div>
 <div class="first-player">'X' Plays First</div>
 <!-- for turns -->
 

 <script type="text/javaScript" src="index.js"></script>
</body>
</html>
